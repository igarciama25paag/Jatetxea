services:

  db:
    image: postgres
    container_name: postgresql_jatetxea
    restart: always
    shm_size: 128mb
    ports:
      - 5432:5432
    
    volumes:
    - ./initdb.sql:/docker-entrypoint-initdb.d/initdb.sql
    - ./postgresql:/var/lib/postgresql

    environment:
        POSTGRES_USER: admin 
        POSTGRES_PASSWORD: Peio
        POSTGRES_DB: jatetxea

  adminer:
    image: adminer
    container_name: adminer_jatetxea
    restart: always
    ports:
      - 8080:8080